<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome to Wordoid</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!-- Medium Style Editor-->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <!-- Custom Css-->
        <link rel="stylesheet" href="{% static 'css/blog.css'%}">
        <!-- Fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap" rel="stylesheet">

    </head>
    <body>
        <!--Navbar-->
        <nav class="navbar navbar-default techfont custom-navbar">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand bigbrand" href="{% url post_list%}">Workoid</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="#">Github</a></li>
                    <li><a href="#">Linkdin</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated%}
                        <li>
                            <a href="{% url 'post_new' %}">New Post </a>
                            <a href="{% url 'post_draft_list' %}">Drafts </a>
                            <a href="{% url 'logout' %}">Logout</a>
                        </li>
                        <li>
                            <a> Welcome: {{user.username}}</a>
                        </li>

                    {% else %}
                        <li>
                            <a class="nav navbar-right" href="{% url 'login' %}"><span class='glyphicon glyphicon-user'></span></a>
                        </li>


                    {% endif %}

                </ul>
            </div>
        </nav>
<!-- .............................................................................................................................................................................................................................................................................................................................-->

<!--Content block-->

<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">

            {% block content %}
            
            
            {% endblock content %}

            </div>
        </div>
    </div>
</div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
